general {
    col.active_border = rgb(C08B61)
    col.inactive_border = rgb(757575)
}

misc {
    background_color = rgba(0E1415FF)
}

plugin {
    hyprbars {
        # Honestly idk if it works like css, but well, why not
        bar_text_font = Rubik, Geist, AR One Sans, Reddit Sans, Inter, Roboto, Ubuntu, Noto Sans, sans-serif
        bar_height = 30
        bar_padding = 10
        bar_button_padding = 5
        bar_precedence_over_border = true
        bar_part_of_window = true

        bar_color = rgba(0E1415FF)
        col.text = rgba(DDE4E3FF)


        # example buttons (R -> L)
        # hyprbars-button = color, size, on-click
        hyprbars-button = rgb(DDE4E3), 13, 󰖭, hyprctl dispatch killactive
        hyprbars-button = rgb(DDE4E3), 13, 󰖯, hyprctl dispatch fullscreen 1
        hyprbars-button = rgb(DDE4E3), 13, 󰖰, hyprctl dispatch movetoworkspacesilent special
    }
}

windowrulev2 = bordercolor rgba(80D4D8AA) rgba(80D4D877),pinned:1
