general {
    col.active_border = rgb(757575)
    col.inactive_border = rgb(757575)
}

misc {
    background_color = rgba(1A120EFF)
}

plugin {
    hyprbars {
        # Honestly idk if it works like css, but well, why not
        bar_text_font = Rubik, Geist, AR One Sans, Reddit Sans, Inter, Roboto, Ubuntu, Noto Sans, sans-serif
        bar_height = 30
        bar_padding = 10
        bar_button_padding = 5
        bar_precedence_over_border = true
        bar_part_of_window = true

        bar_color = rgba(1A120EFF)
        col.text = rgba(F0DFD8FF)


        # example buttons (R -> L)
        # hyprbars-button = color, size, on-click
        hyprbars-button = rgb(F0DFD8), 13, 󰖭, hyprctl dispatch killactive
        hyprbars-button = rgb(F0DFD8), 13, 󰖯, hyprctl dispatch fullscreen 1
        hyprbars-button = rgb(F0DFD8), 13, 󰖰, hyprctl dispatch movetoworkspacesilent special
    }
}

windowrulev2 = bordercolor rgba(FFB692AA) rgba(FFB69277),pinned:1
